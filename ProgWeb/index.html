<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Blog - Home</title>
    <style>
        /* Estilos para o menu */
        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #000;
            color: #fff;
            font-size: 20px;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        /* Estilos para a tabela */
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #000;
            color: #fff;
        }

        /* Estilos para a imagem */
        .imagem {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }

        /* Estilos para o formulário de pesquisa */
        form {
            margin: 20px auto;
            width: 50%;
            text-align: center;
        }

        input[type=text] {
            width: 60%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="menu">
        <h1>Meu Blog</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="BlogForm.html">Formulário</a>
            <a href="Images.html">Imagens</a>
            <a href="TextElement.html">Texto</a>
            <a href="Tables.html">Tabelas</a>
        </nav>
    </div>
    <table>
        <thead>
            <tr>
                <th>Últimas postagens</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="#">Postagem 1</a></td>
            </tr>
            <tr>
                <td><a href="#">Postagem 2</a></td>
            </tr>
            <tr>
                <td><a href="#">Postagem 3</a></td>
            </tr>
        </tbody>
    </table>
    <img class="imagem" src="https://picsum.photos/800/400" alt="Imagem aleatória">
    <form>
        <label for="busca">Pesquisar:</label>
        <input type="text" id="busca" name="busca" placeholder="Digite aqui...">
        <input type="submit" value="Pesquisar">
    </form>
    <p style="text-align:left">
        Curso de Engenharia de Software - UniEVANGÉLICA <br>

</html>
